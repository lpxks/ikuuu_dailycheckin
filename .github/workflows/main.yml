name: "Airport Checkin"

on:
  schedule:
        # åˆ†(0-59) å°æ—¶(0-23) æ—¥æœŸ(1-31) æœˆä»½(1-12) æ˜ŸæœŸ(0-7) å¹´(å¯é€‰å­—æ®µ) 
    - cron: "06 22 * * *"  #scheduled at 00:10 (UTC+8) everyday UTC+8æ¯”UTCå¿«8ä¸ªå°æ—¶
  workflow_dispatch:

env:
  RUN_ENV: 'prod'

jobs:
  build:
    runs-on: ubuntu-latest
    # if: github.ref == 'refs/heads/master'

    steps:
      - name: Checkout master
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          # ref: master

      - name: Set up python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9.12

      - name: Random sleep
        if: github.event_name == 'schedule'
        run: sleep $(shuf -i 10-100 -n 1)

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run sign
        env:
          SCKEY: ${{ secrets.SCKEY }}
          EMAIL: ${{ secrets.EMAIL }}
          PASSWD: ${{ secrets.PASSWD }}
        run: |
          python3 ./main.py

      - name: ğŸš— Keep Running
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        run: |
          git config --local user.email "${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com"
          git config --local user.name "${{ github.actor }}"
          git remote set-url origin https://${{ github.actor }}:${{ github.token }}@github.com/${{ github.repository }}
          git pull --rebase --autostash
          git commit --allow-empty -m "$(TZ='Asia/Shanghai' date +'%Y-%m-%d %H:%M:%S')"
          git push
      - name: ğŸ‰ Delete old workflow run
        uses: Mattraks/delete-workflow-runs@main
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 7
          keep_minimum_runs: 30
